services:
  api:
    build: .
    container_name: wesleep-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - sqlite_data:/app/data
    environment:
      - PROJECT_NAME=WeSleep
      - API_V1_STR=/api/v1
      - SQLITE_URL=sqlite+aiosqlite:///dist/wesleep.db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  sqlite_data:
